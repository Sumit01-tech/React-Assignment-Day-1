<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React SPA</title>
  <!-- Include React and ReactDOM from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Include Babel for JSX transformation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Include React Router DOM from CDN -->
  <script crossorigin src="https://unpkg.com/react-router-dom@6.14.2/dist/umd/react-router-dom.production.min.js"></script>
  <style>
    /* Basic styling for navigation */
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin-right: 10px;
    }
    .active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="index16.js">
  </script>
</body>
</html>
